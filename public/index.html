    <div class="chat_window">
      <div class="top_menu">
        <div class="title">Hotel Agent</div>
      </div>

      <ul class="messages"></ul>

      <div class="bottom_wrapper clearfix">

        <div class="send_message">
          <div class="icon"></div>
          <div class="text">Send</div>
        </div>
      </div>

    <!-- MUST: template for history logging -->
    <div class="message_template">
      <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
          <div class="text"></div>
        </div>

    </div>

    <!-- MUST: template for history logging (image) -->
    <div class="message_template_image">

        <div class="avatar"></div>

    </div>
